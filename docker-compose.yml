version: "3.8"
services:
  server:
    build:
      dockerfile: Dockerfile
      context: ./server
    ports:
      - "3001:3001"
    volumes:
      - /app/node_modules
      - ./server:/app
    environment:
      - NODE_ENV=development
    restart: unless-stopped

  client:
    build:
      dockerfile: Dockerfile
      context: ./client
    ports:
      - "3000:3000"
    volumes:
      - /app/node_modules
      - ./client:/app
    environment:
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - server
    restart: unless-stopped
